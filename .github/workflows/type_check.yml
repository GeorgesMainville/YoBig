name: Run type check
on:
  push:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        working-directory: ./WebApp
        run: yarn
      - name: Run TypeCheck
        working-directory: ./WebApp
        run: yarn type-check
